


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--Font awesome-->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script src="../assets/js/jquery-3.1.1.min.js"></script>

<style>
.tempShift{
  display:inline-block;
}
</style>

<div class = "container" ng-app = "availability">
    <h1>Availability Form</h1>
<table class = "table table-responsive table-striped">

<thead>
<tr class = "table-heading">
  <th>Day</th> 

  <th>Start</th> 

  <th>End</th> 

  <th></th> 

  <th>Please Select The Times You Are Unavailable(click to remove)</th> 
</tr>
</thead>

<tr ng-repeat = "day in days">
  <th class = "col-md-1"> {{day}} </th>


  <td class = "col-md-3">
  <select ng-model = 'startSelect' class="form-control" ng-options = "time as time.name for time in availableTimes" >
  </select>
  </td>

  <td class = "col-md-3">
  <select ng-model = 'endSelect' class="form-control" ng-options = "time as time.name for time in availableTimes" >
  </td>

  <td class = "col-md-1">
    <button name = 'add' class = "btn btn-secondary" ng-click = "addShift(day, startSelect.name, endSelect.name)">Add Shift</button>
  </td>

  <td class = "col-md-4">
  <div id = 'times'>
    <button class = "btn btn-warning tempShift" ng-repeat = "shift in shifts[day]" ng-click = "removeShift(day,shift.startId,shift.endId)"> {{shift.name}}</btn>
  </div>
  </td>
</tr>
</table> 

<button name = "hm" style= "align: center" class = "btn btn-primary" ng-click = "test()"> Submit Availability </button>


</div>
